name: Docker CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Set Docker image tag
      run: |
        IMAGE_TAG=${GITHUB_SHA::7}  # first 7 characters of commit hash
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Build Docker image
      run: docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/devops-demo:${{ env.IMAGE_TAG }} -t ${{ secrets.DOCKER_USERNAME }}/devops-demo:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/devops-demo:${{ env.IMAGE_TAG }}
